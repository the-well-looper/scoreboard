<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3 class="name">HOME</h3>
                <div id="score-home"></div>
                <div class="add-points">
                    <span id="one-pts-home" onclick="addOneHome()">+1</span>
                    <span id="two-pts-home" onclick="addTwoHome()">+2</span>
                    <span id="three-pts-home" onclick="addThreeHome()">+3</span>
                </div>
            </div>
            
            <div class="guest">
                <h3 class="name">GUEST</h3>
                <div id="score-guest"></div>
                <div class="add-points">
                    <span id="one-pts-guest" onclick="addOneGuest()">+1</span>
                    <span id="two-pts-guest" onclick="addTwoGuest()">+2</span>
                    <span id="three-pts-guest" onclick="addThreeGuest()">+3</span>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
